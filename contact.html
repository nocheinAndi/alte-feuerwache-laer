<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alte Feuerwache Laer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <header class="text-white text-center py-3 fixed-top">
        <h1 class="m-0">Alte Feuerwache Laer</h1>
    </header>
    <main class="container mt-5 pt-5 d-flex flex-column align-items-center text-center">
        <form class="row g-3 mt-4 w-100" style="max-width: 500px;">
            <h2 class="mb-1 text-start">Kontakt</h2>
            <div class="col-md-6">
                <input type="text" class="form-control" id="vorname" placeholder="Vorname" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="nachname" placeholder="Nachname" required>
            </div>
            <div class="col-12">
                <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse" required>
            </div>
            <div class="col-12">
                <textarea class="form-control" id="message" rows="5" placeholder="Nachricht" required></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="datenschutz" required>
                    <label class="form-check-label" for="datenschutz">
                        Ich habe die <a href="datenschutz.html" class="custom-link">Datenschutzerklärung</a> gelesen und stimme ihr zu.
                    </label>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Absenden</button>
            </div>
        </form>
    </main>
    <footer class="text-white text-center py-2 fixed-bottom">
        <a href="index.html" class="text-white text-decoration-none fw-bold">Zurück zur Startseite</a> |
        <a href="impressum.html" class="text-white text-decoration-none fw-bold">Impressum</a>
    </footer>
</body>
</html>
